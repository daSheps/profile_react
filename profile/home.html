<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cursor Pixelation Effect Demo</title>
<style>
    body {
        cursor: none; /* Hide the default cursor */
    }
    #pixelated-cursor {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
        border-radius: 50%;
        pointer-events: none; /* Allow clicks to pass through the pixelated cursor */
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }
    .content {
        text-align: center;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Welcome to Cursor Pixelation Effect Demo</h1>
            <p>Move your mouse to see the pixelated cursor effect!</p>
        </div>
    </div>

    <div id="pixelated-cursor"></div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const cursor = document.getElementById('pixelated-cursor');
            const x = e.clientX;
            const y = e.clientY;

            cursor.style.left = `${x}px`;
            cursor.style.top = `${y}px`;
        });
    </script>
</body>
</html>
